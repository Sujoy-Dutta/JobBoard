type Query{
    jobs: [Job]!
    job(id: ID!): Job
    companyById(id: ID!): Company
}

type Mutation {
    createJob(companyId: String!, title: String!, description: String!): Job!
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]!
}

type Job {
    id: ID!
    title: String!
    description: String!
    company: Company!
    companyId: String!
    date: String!
}