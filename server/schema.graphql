type Query{
    jobs(limit: Int, offset: Int): JobSubList
    job(id: ID!): Job
    companyById(id: ID!): Company
}

type JobSubList {
    items: [Job]!
    totalCount: Int!
}

type Mutation {
    createJob(input: CreateJobInput!): Job!
    deleteJob(id: ID!): Job!
    updateJob(id: ID!, input: UpdateJobInput!): Job!
}

type Company {
    id: ID!
    name: String!
    description: String
    jobs: [Job!]!
}

type Job {
    id: ID!
    title: String!
    description: String!
    company: Company!
    companyId: String!
    date: String!
}

input CreateJobInput {
    title: String!
    description: String
}

input UpdateJobInput {
    title: String!
    description: String!
}